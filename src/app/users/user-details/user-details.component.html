<div class="dashboard-header">
  <h2>
    <fa-icon [icon]="faUserAlt"></fa-icon> <span *ngIf="user">{{user.first_name}} {{user.last_name}}</span>
  </h2>
</div>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/users">Users</a></li>
    <li *ngIf="user" class="breadcrumb-item active" aria-current="page">{{user.first_name}} {{user.last_name}}</li>
  </ol>
</nav>
<div *ngIf="user" class="container">
  <div class="user-container card">
    <div class="row">
      <div class="col-xs-3 col-md-2">
        <img src={{user.avatar}} alt="profile pic" class="img-responsive">
      </div>
      <div class="col-xs-6 col-md-4">
        <h3>{{user.first_name}} {{user.last_name}}</h3>
        <p>
          <fa-icon [icon]="faPhone"></fa-icon> +1 (808) 956 - 5288
        </p>
        <p>
          <fa-icon [icon]="faEnvelope"></fa-icon> {{user.email}}
        </p>
      </div>
    </div>
  </div>
  <div class="button-div-container">
    <button class="btn btn-danger" (click)="openModal(template)">
      <fa-icon [icon]="faTrashAlt"></fa-icon> Delete User
    </button>
  </div>
</div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Delete user</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" *ngIf="!deleting">
    <p>Are you sure you want to delete {{user.first_name}} {{user.last_name}}?</p>
    <div class="row">
      <div class="col">
        <button class="btn btn-outline-secondary" (click)="modalRef.hide()">Cancel</button>
        <button class="btn btn-danger" (click)="deleteUser()">Delete</button>
      </div>
    </div>
  </div>
  <div class="modal-body" *ngIf="postStatus===204">
    <p>User deleted successfully.</p>
  </div>
</ng-template>
